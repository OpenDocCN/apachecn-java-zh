<h1 id="_idParaDest-215"><strong class="bold"><a id="_idTextAnchor216"/>第 3 节</strong>：<strong class="bold">算法和数据结构</strong></h1>
			<p>技术面试的高潮之一是通过提问来发现你在算法和数据结构领域的技能。通常，这方面的问题会受到特别关注。这是完全可以理解的，因为算法和数据结构用于 Java 开发人员的各种日常任务中。</p>
			<p>本节包括以下章节：</p>
			<ul>
				<li><a href="10.html#_idTextAnchor217"><em class="italic">第 10 章</em></a><em class="italic"/><em class="italic">数组和字符串</em></li>
				<li><a href="11.html#_idTextAnchor252"><em class="italic">第 11 章</em></a><em class="italic"/><em class="italic">链表和地图</em></li>
				<li><a href="12.html#_idTextAnchor276"><em class="italic">第 12 章</em></a><em class="italic"/><em class="italic">堆叠和队列</em></li>
				<li><a href="13.html#_idTextAnchor295"><em class="italic">第 13 章</em></a><em class="italic"/><em class="italic">树与图</em></li>
				<li><a href="14.html#_idTextAnchor340"><em class="italic">第 14 章</em></a><em class="italic">、</em><em class="italic">分类检索</em></li>
				<li><a href="15.html#_idTextAnchor371"><em class="italic">第 15 章</em></a><em class="italic"/><em class="italic">数学与谜题</em></li>
