<h1 id="_idParaDest-16"><strong class="bold"><a id="_idTextAnchor016"/>第一节</strong>：<strong class="bold">面试的非技术部分</strong></h1>
			<p>本节的目的包括涵盖面试的非技术部分。这包括面试习惯用语和大公司的模式，如亚马逊、微软、谷歌等。你将熟悉主要的非技术性面试问题及其含义（面试官如何解释答案）。</p>
			<p>本节包括以下章节：</p>
			<ul>
				<li><a href="01.html#_idTextAnchor017"><em class="italic">第一章</em></a><em class="italic"/><em class="italic">从哪里开始以及如何准备面试</em></li>
				<li><a href="02.html#_idTextAnchor040"><em class="italic">第二章</em></a><em class="italic"/><em class="italic">大公司面试是什么样的</em></li>
				<li><a href="03.html#_idTextAnchor048"><em class="italic">第三章</em></a><em class="italic"/><em class="italic">常见非技术性问题及解答</em></li>
				<li><a href="04.html#_idTextAnchor062"><em class="italic">第 4 章</em></a><em class="italic"/><em class="italic">如何处理故障</em></li>
				<li><a href="05.html#_idTextAnchor072"><em class="italic">第 5 章</em></a><em class="italic"/><em class="italic">如何应对编码挑战</em></li>
			</ul>
