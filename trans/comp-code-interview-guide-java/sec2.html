<h1 id="_idParaDest-79"><strong class="bold"><a id="_idTextAnchor079"/>第 2 节</strong>：<strong class="bold">概念</strong></h1>
			<p>本节涵盖有关概念的问题。在这个领域提供优秀的知识是一个很好的指标，表明你具备所需的基本技能，这意味着你在面试阶段有一个坚实而健康的技术基础来回答问题。公司寻找这样的人作为可能的候选人，他们可以接受培训来解决非常具体和复杂的任务。</p>
			<p>本节包括以下章节：</p>
